<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AethonMC | Network Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
    :root{
      --bg:#070712;
      --panel:#0f0f25;
      --accent:#7c3aed;
      --accent2:#ec4899;
      --text:#f5f3ff;
      --muted:#9ca3af;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:Inter,system-ui,sans-serif;
      background:radial-gradient(circle at top,#240046,var(--bg));
      color:var(--text);
    }

    /* NAVBAR */
    nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1.2rem 2rem;
    }
    nav img{height:44px}
    .nav-links a{
      margin-left:1.6rem;
      text-decoration:none;
      color:var(--text);
      font-weight:600;
    }
    .btn{
      padding:.6rem 1.4rem;
      border-radius:999px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 0 25px rgba(124,58,237,.6);
    }

    /* HERO */
    .hero{
      text-align:center;
      padding:6rem 2rem 5rem;
    }
    .hero h1{
      font-size:3.8rem;
      font-weight:900;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .hero p{
      margin:1.4rem auto 2.6rem;
      max-width:640px;
      color:var(--muted);
      font-size:1.1rem;
    }

    /* JOIN */
    .join{
      max-width:900px;
      margin:0 auto 6rem;
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.1);
      border-radius:30px;
      padding:3.5rem 2rem;
      text-align:center;
      box-shadow:0 0 60px rgba(124,58,237,.45);
    }
    .join h2{font-size:2.4rem}
    .ip{
      margin-top:1.5rem;
      font-size:1.6rem;
      font-weight:800;
      cursor:pointer;
    }
    .ip span{color:var(--accent2)}

    footer{
      text-align:center;
      padding:2.5rem;
      color:var(--muted);
    }
  </style></head>
<body><nav>
  <img src="logo.png" alt="AethonMC">
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="status.html">Status</a>
    <a href="store.html" class="btn">Store</a>
  </div>
</nav><section class="hero">
  <h1>AethonMC</h1>
  <p>Un network Minecraft oscuro, competitivo ed epico. Lifesteal, potere e dominio assoluto.</p>
  <a href="store.html" class="btn">Vai allo Store</a>
</section><section class="join">
  <h2>Join Now</h2>
  <p>Clicca per copiare l'IP ed entra subito</p>
  <div class="ip" onclick="copyIP()">aethonmc.<span>falixsrv.me</span></div>
</section><footer>
  © 2026 AethonMC Network — All Rights Reserved
</footer><script>
  function copyIP(){
    navigator.clipboard.writeText("aethonmc.falixsrv.me");
    alert("IP copiato!");
  }
</script></body>
</html>
